        color: ROSE
        nickname: alert
        permissions:
            speak: [admins, mods]
            join: []
        message-format: '&4[ALERT]{color}: '
        worlds: []
        password: ''
        lists:
            bans: []
            moderators: []
        options:
            focusable: true
            hidden: false
            shortcut-allowed: true
            auto-join: true
            local: false
            join-messages: false
            forced: true
    Global:
